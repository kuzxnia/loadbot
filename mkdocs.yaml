site_name: loadbot
site_url: "https://kuzxnia.github.io/loadbot/"
site_description: "Workload database driver"
repo_url: "https://github.com/kuzxnia/loadbot"
repo_name: "kuzxnia/loadbot"


theme:
  name: material  
  features:
    - announce.dismiss
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - toc.integrate
  palette:
  - scheme: slate
    primary: teal
    accent: teal
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode

  - scheme: default
    primary: green
    accent: green
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

nav:
  - Home:
    - index.md
  - Getting Started:
    # - Intro: getting_started/intro.md
    - Install Guide: getting_started/install.md
    - Quick Start: getting_started/quick-start.md
    # - How it works: getting_started/how-it-works.md
    # - Distributed workload: getting_started/multi-instance.md
    - K8S: getting_started/k8s-orchiestration.md

  # - Command Line Usage:
  #   - cli.md

  - Configuration:
    - setup/index.md
    - Agent: setup/agent.md
    - Jobs: setup/job.md
    - Schemas: setup/schema.md
    - Prometheus metrics export: setup/metrics.md
    - Other features: setup/other.md

  - Contributing:
    - Development: contributing/development.md
    - Code of conduct: contributing/code_of_conduct.md
    - License: contributing/license.md
    - How to report a bug: contributing/bug_reporting.md
    - Known issues: contributing/known_issues.md
      

markdown_extensions:
- toc:
    permalink: ðŸ’¡
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.details
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.superfences
- pymdownx.tasklist:
    custom_checkbox: true
- admonition
- attr_list

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths: [.]

extra_css:
  - static/css/termynal.css
  - static/css/custom.css

extra_javascript:
  - static/js/termynal.js
  - static/js/custom.js
